<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>

    {% if grades %}
        <ul>
            {% for grade in grades %}
                <li><a href="/project?project-title={{ grade[0] }}">{{ grade[0] }}</a>: {{ grade[1] }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
